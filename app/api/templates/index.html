<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Hack Team Eureka</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Music&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
              * 
              {
                  font-family: 'Noto Music', sans-serif;
                  font-family: 'Poppins', sans-serif;

                  *{
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    
                }
                
                
                /* variables */
                :root
                {
                    --top-nav-height:50px;
                }
                
                body
                {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    background-color: #F5F5F7;
                }
                
                
                .flex-group
                {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    
                
                }
                
                .menu
                {
                
                    height: 30px;
                    display: none;
                }
                
                .menu  svg 
                {
                
                    height: 100%;
                }
                
                
                
                .top-nav-bar
                {
                    width: 100%;
                    overflow-x: hidden;
                    max-width: 100vw;
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    align-items: center;
                    justify-content: center;
                    height:50px;
                    background-color: rgba(255, 255, 255, 0.568);
                    /* From https://css.glass */
                    backdrop-filter: saturate(180%) blur(20px) !important;
                    -webkit-backdrop-filter: saturate(180%) blur(20px);
                }
                
                .top-nav-bar .container 
                {
                    max-width: 963.04px;
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                
                .top-nav-bar .container .links
                {
                    padding: 0  1.5rem;
                }
                
                .top-nav-bar .container .links ul  
                {
                    display: flex;
                    height: 100%;
                    align-items: center;
                
                
                }
                
                .top-nav-bar .container .logo, .top-nav-bar .container .search
                {
                    display: grid;
                    place-items: center;
                }
                .top-nav-bar .container .links ul  li 
                {
                   list-style: none;
                
                }
                
                .top-nav-bar .container .links ul  li a 
                {
                    text-decoration: none;
                    margin-left: 1.5rem;
                    font-size: 600;
                    font-size: 14px;
                    color: black;
                
                }
                
                .top-nav-bar .container .links ul  li:first-child a
                {
                    margin: 0;
                }
                
                
                @media screen and (max-width:860px) {
                    .top-nav-bar .container .links
                    {
                        display: none;
                        
                    }
                    .top-nav-bar .container 
                    {
                        justify-content: space-between;
                
                        padding: 0 1.5rem;
                    }
                    .menu 
                    {
                        display: block;
                    }
                }
                
                
                /* side nav */
                .side_nav
                {
                    position: fixed;
                    right: 0;
                    top:50px;
                    max-width: 200px;
                    width: 100%;
                    padding: 1rem;
                    background-color: rgba(255, 255, 255, 0.568);
                    /* From https://css.glass */
                    backdrop-filter: saturate(180%) blur(20px) !important;
                    -webkit-backdrop-filter: saturate(180%) blur(20px);
                    height: 100%;
                    margin-right: -100%;
                    transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
                 
                
                }
                
                
                .side_nav.open 
                {
                    margin-right: 0;
                }
                .side_nav ul li 
                {
                    list-style: none;
                }
                
                .side_nav ul li a 
                {
                    text-decoration: none;
                    font-size: 600;
                    font-size: 14px;
                    color: black;
                    display: block;
                    padding: .5rem ;
                }

              }
          </style>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>


<body>
    <div class="top-nav-bar">
        <div class="container">
            <a href="" class="logo"><img src="logo.svg" alt=""></a>
            <nav class="links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="">Music</a></li>
                    <li><a href="">Story</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Store</a></li>

                </ul>
            </nav>
            <div class="flex-group ">
                <div class="search">
                    <img src="search.svg" alt="">
                </div>
                <div class="menu">
                    <svg class="open_menu" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg>
                </div>
            </div>

        </div>
    </div>

    <nav class="side_nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Story</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Store</a></li>

        </ul>
    </nav>


</body>

<script>
    open_menu = document.querySelectorAll('.open_menu')

    open_menu.forEach(meun_btn => {
        meun_btn.addEventListener('click', ()=> {
            document.querySelector('.side_nav').classList.toggle('open')
        })
    });

</script>
</html>
